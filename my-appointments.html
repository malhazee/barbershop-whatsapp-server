<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواعيدي</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            margin-bottom: 30px;
        }
        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        .search-box button {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .search-box button:hover {
            background: #5568d3;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        .success { background: #c8e6c9; color: #2e7d32; }
        .error { background: #ffcdd2; color: #c62828; }
        .info { background: #e3f2fd; color: #1976d2; }
        .loading { text-align: center; padding: 20px; color: #667eea; font-size: 18px; }
        .appointments-list {
            margin-top: 20px;
        }
        .appointment-card {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            border: 2px solid #e0e0e0;
        }
        .appointment-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .appointment-details {
            color: #555;
            line-height: 1.8;
        }
        .appointment-details div {
            margin-bottom: 8px;
        }
        .appointment-details strong {
            color: #333;
            display: inline-block;
            min-width: 100px;
        }
        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .no-appointments {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مواعيدي </h1>
        <div id="message"></div>
        
        <div class="search-box">
            <input type="tel" id="phoneInput" placeholder="أدخل رقم هاتفك للاستعلام عن مواعيدك" required>
            <button onclick="searchAppointments()">بحث </button>
        </div>
        
        <div id="loading" class="loading" style="display:none">جاري البحث...</div>
        
        <div id="appointmentsList" class="appointments-list"></div>
        
        <a href="index.html" class="back-link"> العودة للصفحة الرئيسية</a>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="script-my-appointments.js"></script>
</body>
</html>
