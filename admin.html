<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔐</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; }
        .login-box {
            max-width: 400px;
            margin: 50px auto;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover { background: #5568d3; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .tab.active { background: #667eea; color: white; }
        .appointment-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #ef5350;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .delete-btn:hover { background: #d32f2f; }
        .complete-btn {
            background: #4CAF50;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            border: none;
            font-size: 14px;
        }
        .complete-btn:hover { background: #45a049; }
        .completed-appointment {
            opacity: 0.7;
            background: #e8f5e9 !important;
            border-right: 5px solid #4CAF50;
        }
        .settings {
            background: #e7f3ff;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .settings h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .settings-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        .settings-group {
            display: flex;
            flex-direction: column;
        }
        .settings-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .settings-group select {
            padding: 10px 8px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }
        .time-12h-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            align-items: center;
        }
        .time-12h-group select {
            width: 100%;
        }
        
        /* تحسينات للهاتف */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            .settings-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .settings h3 {
                font-size: 18px;
            }
            .settings-group label {
                font-size: 13px;
            }
            .settings-group select {
                padding: 10px 6px;
                font-size: 13px;
            }
            .time-12h-group {
                gap: 6px;
            }
        }
        .save-settings-btn {
            background: #4caf50;
            margin-top: 15px;
        }
        .save-settings-btn:hover {
            background: #45a049;
        }
        .settings input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .password-section {
            background: #fff3e0;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #ff9800;
        }
        .password-section h3 {
            color: #f57c00;
            margin-bottom: 15px;
        }
        .change-password-btn {
            background: #ff9800;
            margin-top: 15px;
        }
        .change-password-btn:hover {
            background: #f57c00;
        }
        
        /* قسم أيام العطل */
        .holidays-section {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #4caf50;
        }
        .holidays-section h3 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        .add-holiday-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .add-holiday-box h4 {
            color: #2e7d32;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .add-holiday-btn {
            background: #4caf50;
            margin-top: 10px;
        }
        .add-holiday-btn:hover {
            background: #45a049;
        }
        .holidays-list-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
        .holidays-list-box h4 {
            color: #2e7d32;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .holidays-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .holiday-item {
            background: #f1f8f4;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-right: 4px solid #4caf50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .holiday-info {
            flex: 1;
        }
        .holiday-date {
            font-weight: bold;
            color: #2e7d32;
            font-size: 15px;
            margin-bottom: 4px;
        }
        .holiday-reason {
            color: #666;
            font-size: 13px;
        }
        .delete-holiday-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            width: auto;
            margin: 0;
        }
        .delete-holiday-btn:hover {
            background: #d32f2f;
        }
        
        .empty { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>تسجيل الدخول</h1>
            <div class="login-box">
                <input type="password" id="adminPassword" placeholder="كلمة السر">
                <button onclick="login()">دخول</button>
            </div>
        </div>
        
        <div id="adminPanel" style="display:none">
            <h1>لوحة الإدارة</h1>
            
            <!-- زر تفعيل الصوت -->
            <div style="text-align: center; margin-bottom: 20px;">
                <button id="enableSoundBtn" onclick="enableSound()" style="background: #4CAF50; width: auto; padding: 10px 30px;">
                    🔊 تفعيل صوت التنبيهات
                </button>
                <div id="soundStatus" style="margin-top: 10px; color: #666; font-size: 14px;">
                    انقر للسماح بتشغيل الصوت عند استقبال مواعيد جديدة
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('today')">اليوم</button>
                <button class="tab" onclick="showTab('tomorrow')">غداً</button>
                <button class="tab" onclick="showTab('all')">الكل</button>
                <button class="tab" onclick="showTab('completed')">المكتملة ✅</button>
            </div>
            
            <div id="appointments"></div>
            
            <div class="settings">
                <h3>⚙️ إعدادات الصالون</h3>
                
                <div class="settings-row">
                    <div class="settings-group">
                        <label>🕐 موعد الفتح:</label>
                        <div class="time-12h-group">
                            <select id="openHour">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select id="openMinute">
                                <option value="00" selected>00</option>
                                <option value="30">30</option>
                            </select>
                            <select id="openPeriod">
                                <option value="AM">صباحاً</option>
                                <option value="PM" selected>مساءً</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="settings-group">
                        <label>🕐 موعد الإغلاق:</label>
                        <div class="time-12h-group">
                            <select id="closeHour">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select id="closeMinute">
                                <option value="00" selected>00</option>
                                <option value="30">30</option>
                            </select>
                            <select id="closePeriod">
                                <option value="AM" selected>صباحاً</option>
                                <option value="PM">مساءً</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="settings-group">
                    <label>📱 رقم الحلاق لإشعارات واتساب:</label>
                    <input type="tel" id="barberPhone" placeholder="مثال: 0775879015 أو 962775879015" style="direction: ltr; text-align: right;">
                    <small style="color: #666; font-size: 13px; display: block; margin-top: 5px;">
                        💡 سيصلك إشعار واتساب على هذا الرقم عند كل حجز جديد أو إلغاء
                    </small>
                </div>
                
                <button class="save-settings-btn" onclick="saveSettings()">💾 حفظ الإعدادات</button>
            </div>
            
            <div class="password-section">
                <h3>🔐 تغيير كلمة المرور</h3>
                
                <div class="settings-group" style="margin-bottom: 15px;">
                    <label>كلمة المرور الحالية:</label>
                    <input type="password" id="currentPassword" placeholder="أدخل كلمة المرور الحالية">
                </div>
                
                <div class="settings-group" style="margin-bottom: 15px;">
                    <label>كلمة المرور الجديدة:</label>
                    <input type="password" id="newPassword" placeholder="أدخل كلمة المرور الجديدة">
                </div>
                
                <div class="settings-group" style="margin-bottom: 15px;">
                    <label>تأكيد كلمة المرور الجديدة:</label>
                    <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور الجديدة">
                </div>
                
                                <button class="change-password-btn" onclick="changePassword()">🔑 تغيير كلمة المرور</button>
            </div>
            
            <!-- قسم أيام العطل -->
            <div class="holidays-section">
                <h3>🏖️ إدارة أيام العطل</h3>
                
                <div class="add-holiday-box">
                    <h4>إضافة يوم عطلة جديد</h4>
                    
                    <div class="settings-group" style="margin-bottom: 15px;">
                        <label>تاريخ العطلة:</label>
                        <input type="date" id="holidayDate" min="">
                    </div>
                    
                    <div class="settings-group" style="margin-bottom: 15px;">
                        <label>سبب العطلة (اختياري):</label>
                        <input type="text" id="holidayReason" placeholder="مثال: عطلة رسمية، إجازة شخصية...">
                    </div>
                    
                    <button class="add-holiday-btn" onclick="addHoliday()">➕ إضافة يوم عطلة</button>
                </div>
                
                <div class="holidays-list-box">
                    <h4>أيام العطل المحجوزة</h4>
                    <div id="holidaysList" class="holidays-list">
                        <p style="text-align: center; color: #999;">جاري التحميل...</p>
                    </div>
                </div>
            </div>
            
            <button onclick="logout()" style="background:#ef5350;margin-top:20px">تسجيل خروج 🚪</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="script-admin.js?v=16"></script>
</body>
</html>
</html>
